<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Silly story generator</title>
    <!--added css style-->
    <style>
      body {
        font-family: helvetica, sans-serif;
        width: 350px;
      }

      label {
        font-weight: bold;
      }

      div {
        padding-bottom: 20px;
      }

      input[type="text"] {
        padding: 5px;
        width: 150px;
      }

      p {
        background: #ffc125;
        color: #5e2612;
        padding: 10px;
        visibility: hidden;
      }
    </style>
  </head>

  <body>
    <div>
      <label for="customname">Enter custom name:</label>
      <input id="customname" type="text" placeholder="" />
    </div>
    <div>
      <label for="us">US</label>
      <input id="us" type="radio" name="ukus" value="us" checked />
      <label for="uk">UK</label>
      <input id="uk" type="radio" name="ukus" value="uk" />
    </div>
    <div>
      <button class="randomize">Generate random story</button>
    </div>
    <!-- added a button class that generates random story button -->
    <p class="story"></p>
<!--added script variable along with const custom name, randomize and story variables-->
    <script>
      const customName = document.getElementById('customname');
      const randomize = document.querySelector('.randomize');
      const story = document.querySelector('.story');

      let storyText =
        'It was 94 fahrenheit outside, so :insertx: went for a walk. When they got to :inserty:, they stared in horror for a few moments, then :insertz:. Bob saw the whole thing, but was not surprised â€” :insertx: weighs 300 pounds, and it was a hot day.';
      let insertX = ['Willy the Goblin', 'Big Daddy', 'Father Christmas'];
      let insertY = ['the White House', 'Disneyland', 'the soup kitchen'];
      let insertZ = [
        'spontaneously combusted',
        'melted into a puddle on the sidewalk',
        'turned into a slug and crawled away',
      ];

      function randomValueFromArray(array) {
        const random = Math.floor(Math.random() * array.length);
        return array[random];
      }

      function result() {
        let newStory = storyText;
        let xItem = randomValueFromArray(insertX);
        let yItem = randomValueFromArray(insertY);
        let zItem = randomValueFromArray(insertZ);
        newStory = newStory
          .replace(':insertx:', xItem)
          .replace(':insertx:', xItem)
          .replace(':inserty:', yItem)
          .replace(':insertz:', zItem);

        if (customName.value !== '') {
          let name = customName.value;
          newStory = newStory.replace('Bob', name);
        }

        if (document.getElementById('uk').checked) {
          let weight = Math.round(300 * 0.071429).toString() + ' stone';
          let temperature = Math.round((94 - 32) / 1.8).toString() + ' centigrade';
          newStory = newStory.replace('94 fahrenheit', temperature).replace('300 pounds', weight);
        }

        story.textContent = newStory;
        story.style.visibility = 'visible';
      }

      randomize.addEventListener('click', result);
    </script>
    <!--added addeventlistener variable-->
  </body>
</html>
